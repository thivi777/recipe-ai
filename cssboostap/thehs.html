<!DOCTYPE html>
<head>
     <meta charset="UTF-8">
     <title>accordionandcollapse</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="We are a team of professionals building great products">
     <meta name="keywords" content=" pruducts, good quality">
     <link rel="stylesheet" href="accorcolla.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container border p-3 mt-5">
       <div class="p-3 mt-3 ">
        <h3>Accordion â€” Icons & Transition</h3>
        <h6 class="text-muted" >Accordion with icons indicator</h6>
      </div>
    <div class="accordion shadow-sm" id="myAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item1">
          What is Bootstrap?
        </button>
      </h2>
      <div id="item1" class="accordion-collapse collapse show" data-bs-parent="#myAccordion">
        <div class="accordion-body">
          Bootstrap is a responsive CSS framework.
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#item2">
         How to use components?
        </button>
      </h2>
      <div id="item2" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
        <div class="accordion-body">
          You can use built-in classes for layout and UI components.
        </div>
      </div>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
