<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-light border mt-5 p-3">
                    <h1 >Form_Signup</h1>
                    <p>Image preview and samulated async submit </p>
          <div class="row">
                    <div class="col-md-6 p-3 bg-white">
                        <label class="form-label">Full Name</label>
                        <input type="name" class="form-control" placeholder="Your_Name">
                    </div>
                    <div class="col-md-6 p-3 bg-white">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Your_Mail">
                    </div>
          </div>
           <div class="row">
                    <div class="col-md-6 p-3 bg-white">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" maxlegnth="6"  placeholder="Password">
                    </div>
                    <div class="col-md-6 p-3 bg-white">
                        <label class="form-label">Profile Image</label>
                        <input type="file" class="form-control" >
                    </div>
          </div>
          <div class="form-check form-check-inline" >
                <input class="form-check-input" type="radio"  value="gender">
                <label class="form-check-label" for="inlinecheckmale">male</label>
          </div>
          <div class="form-check form-check-inline" >
                <input class="form-check-input" type="radio"  value="gender">
                <label class="form-check-label" for="inlinecheckfemale" >female</label>
          </div>
          <div class="d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-success form-check ">Sign up</button>
          </div>
     </div>
       <div class="container bg-light border mt-5 mb-4 p-3 table-responsive">
                    <h1 >Table_Searchable & editable</h1>
                    <p>Inline-editable table and simple search</p>
                <div class="row">
                        <div class="col-md-11 bg-white" >
                            <input type="name" class="form-control p-3" placeholder="Search name or subject">
                        </div>
                        <div class="col-md-1 bg-white">
                            <button type="submit" class="btn btn-outline-success p-1">Add row</button>
                        </div>
                </div>
                <table class="table table-hover mt-4">
                        <tr class="table-dark ">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Great</th>
                            <th scope="col">Marks</th>
                            <th></th>
                        </tr>
                        <tr class="shadow-sm bg-white">
                            <td scope="col">1</td>
                             <td scope="col">Asha</td>
                              <td scope="col">Maths</td>
                               <td scope="col"> <i class="fa-solid fa-a bg-success rounded" style="color: #FFFFFF;"></i></td>
                        </tr>
                         <tr class="shadow-sm bg-white">
                            <td scope="col">2</td>
                             <td scope="col">Kamal</td>
                              <td scope="col">Science</td>
                               <td scope="col"><i class="bg-warning rounded">B+</i></td>
                        </tr>
                </table>
                  <div class="alert alert-info shadow alert-dismissible fade show bg-info position-fixed  end-0 top-25
     start translate-middle-x" role="alert">
            This is Info alert!
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
         <div class="alert alert-warning alert-dismissible fade show bg-warning position-fixed bottom-0 start-0" role="alert">
            This is Warning alert!
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
         <div class="alert alert-success alert-dismissible fade show bg-success toast-show position-fixed bottom-0 end-0 text-white" role="alert">
            This is Success alert!
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
       </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
