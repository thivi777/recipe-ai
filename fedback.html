<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="feedback.css">
   <a href="index.html" class="back-btn">
  <i class="fas fa-home"></i>
</a>
</head>

<body>

<div class="feedback-container mx-auto my-5 p-4 shadow-lg">
  
  <h2 class="text-center mb-4">We Value Your Feedback ❤️</h2>

  <form id="feedbackForm">

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
    </div>

    <!-- Rating Stars -->
    <div class="mb-3">
      <label class="form-label">Rate our Website</label>
      <div class="stars" id="starRating">
        <i class="fa-solid fa-star" data-value="1"></i>
        <i class="fa-solid fa-star" data-value="2"></i>
        <i class="fa-solid fa-star" data-value="3"></i>
        <i class="fa-solid fa-star" data-value="4"></i>
        <i class="fa-solid fa-star" data-value="5"></i>
      </div>
    </div>

    <!-- Message -->
    <div class="mb-3">
      <label class="form-label">Your Feedback</label>
      <textarea id="message" class="form-control" rows="4" placeholder="Write your feedback..."></textarea>
    </div>

    <button type="submit" class="btn btn-accent w-100 mt-2">Submit Feedback</button>
  </form>

</div>

<script src="feedback.js"></script>

</body>
</html>
